<app-header></app-header>
<div class="container mt-4">

    <section class="section" style="margin-top: 60px;">
        <div class="row">
            <div class="col">
                <h2 style="color: rgba(0, 153, 122, 1)">Buscar producto</h2>
            </div>
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <!-- General Form Elements -->
                        <form [formGroup]="form" (submit)="onSubmit()">

                            <!-- ID DEL PRODUCTO -->
                            <label class="form-check-label mt-2" for="id">
                                ID del producto
                            </label>
                            <input class="form-control my-2" type="text" placeholder="Ejemplo: 125"
                                formControlName="id">


                            <div class="row mb-2 mt-4">

                                <div *ngIf="!this.isLoading" class="col-12 text-center mb-0">
                                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Buscar
                                        producto</button>
                                </div>
                                <div *ngIf="this.isLoading" class="col-12 text-center mb-0">
                                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid"
                                        style="width: 166px;">
                                        <span class="spinner-border spinner-border-sm" role="status"
                                            aria-hidden="true"></span>
                                        Cargando...
                                    </button>
                                </div>
                                <div *ngIf="error" class="alert alert-danger mt-3 text-center">
                                    <p class="m-0">Producto no encontrado.</p>

                                </div>

                            </div>

                        </form><!-- End General Form Elements -->
                    </div>
                </div>

            </div>
        </div>
        <div *ngIf="success">
            <div class="col-lg-12 mt-5">
                <h4 style="color: rgba(0, 153, 122, 1)">Informaci√≥n producto</h4>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class = "mt-2">
                        <label class = "form-check-label" style="color: rgba(0, 153, 122, 1)">ID Producto</label>
                        <p>{{id}}</p>
                    </div>
                    <div class = "mt-2">
                        <label class = "form-check-label" style="color: rgba(0, 153, 122, 1)">Nombre Producto</label>
                        <p>{{nombre}}</p>
                    </div>
                    <div class = "mt-2">
                        <label class = "form-check-label" style="color: rgba(0, 153, 122, 1)">Stock Producto</label>
                        <p>{{stock}}</p>
                    </div>
                    <div class = "mt-2">
                        <label class = "form-check-label" style="color: rgba(0, 153, 122, 1)">Imagen Producto</label>
                        <img [src] = "url_img" class = "d-block" style = "width: 200px; height: 200px;">
                    </div>
                    <div class = "mt-2">
                        <label class = "form-check-label" style="color: rgba(0, 153, 122, 1)">Precio antes de impuestos</label>
                        <p>{{precio_antes_impuesto}}</p>
                    </div>
                    <div class = "mt-2">
                        <label class = "form-check-label" style="color: rgba(0, 153, 122, 1)">Impuesto</label>
                        <p>{{impuesto_porcentaje}}</p>
                    </div>
                    <div class = "mt-2">
                        <label class = "form-check-label" style="color: rgba(0, 153, 122, 1)">Descuento</label>
                        <p>{{descuento}}</p>
                    </div>

                </div>
            </div>


        </div>
    </section>

</div>

<app-footer></app-footer>
